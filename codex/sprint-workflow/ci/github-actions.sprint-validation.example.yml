name: Codex Sprint Validation

on:
  push:
    branches:
      - sprint/**
      - feat/**
      - fix/**
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate sprint artifact presence
        shell: bash
        run: |
          if [ -d "codex/sprints" ]; then
            echo "codex/sprints present"
          else
            echo "codex/sprints missing"
            exit 1
          fi

      - name: Project checks placeholder
