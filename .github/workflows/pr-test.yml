name: Branch Apps Script Test

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: apps-script-pr-test-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Validate required secrets
        shell: bash
        env:
          CLASP_CREDENTIALS_JSON: ${{ secrets.CLASP_CREDENTIALS_JSON }}
          CLASP_SCRIPT_ID_TEST: ${{ secrets.CLASP_SCRIPT_ID_TEST }}
        run: |
          if [ -z "$CLASP_CREDENTIALS_JSON" ]; then
            echo "Missing secret: CLASP_CREDENTIALS_JSON"
            exit 1
          fi
          if [ -z "$CLASP_SCRIPT_ID_TEST" ]; then
            echo "Missing secret: CLASP_SCRIPT_ID_TEST"
            exit 1
          fi

      - name: Push to test Apps Script and run fixtures
        env:
          CLASP_CREDENTIALS_JSON: ${{ secrets.CLASP_CREDENTIALS_JSON }}
          CLASP_SCRIPT_ID_TEST: ${{ secrets.CLASP_SCRIPT_ID_TEST }}
          TEST_RUNNER_FUNCTION: runDeterministicFixtureTestsPhase2_All
        run: npm run pr:test-branch
