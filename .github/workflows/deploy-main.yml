name: Deploy Apps Script on Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Deploy to production Apps Script
        env:
          CLASP_CREDENTIALS_JSON: ${{ secrets.CLASP_CREDENTIALS_JSON }}
          CLASP_SCRIPT_ID_PROD: ${{ secrets.CLASP_SCRIPT_ID_PROD }}
        run: npm run pr:deploy-main
